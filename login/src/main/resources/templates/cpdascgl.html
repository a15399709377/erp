<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 数据表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
	<link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
<style type="text/css">
.layui-form-label{
width: 110px;
}
.layui-form select{
width: 100%;
padding-left: 10px;
height: 38px;
display: block;
box-sizing: border-box;
border-color: #e6e6e6;
}
</style>
</head>
<!--  border:none;-->
<body class="gray-bg">
    <div id="app">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>产品设计<small>产品档案管理  --> 产品档案删除管理</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <button class="btn  btn-outline" type="button" name="refresh" title="刷新">
                            	<i class="glyphicon glyphicon-repeat"></i>
                            </button>
                        </div>
                    </div>
                    <div class="ibox-content">
						<div>
							<button type="button"class="btn btn-info" data-toggle="modal" data-target="#myModal">档案删除恢复</button>
							<button type="button"class="btn btn-info" data-toggle="modal" data-target="#myModal2">永久删除</button>
						</div>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                	<td>编号</td>
                                	<td>产品编号</td>
									<td>产品名称</td>
									<td>用途类型</td>
									<td>I级分类</td>
									<td>II级分类</td>
									<td>III级分类</td>
									<td>产品经理</td>
									<td>删除</td>
                                </tr>
                            </thead>
                            <tbody>
                            	<tr th:each="file:${list}">
                                	<td th:text="${file.id}"></td>
									<td th:text="${file.product_id}"></td>
									<td th:text="${file.product_name}"></td>
									<td th:if="${file.type=='Y001-1'}">商品</td>
									<td th:if="${file.type=='Y001-2'}">物料</td>
									<td th:text=${file.first_kind_name}></td>
									<td th:text=${file.second_kind_name}></td>
									<td th:text=${file.third_kind_name}></td>
									<td th:if="${file.responsible_person=='0'}"></td>
									<td th:if="${file.responsible_person==null}"></td>
									<td>
										<button type="button" class="btn btn-info sk" >删除</button>
									</td>
								</tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div style="width: 90%" class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h5>产品设计<small>产品档案管理  --> 档案删除管理恢复</small></h5>
					</div>
					<div class="modal-body">
						<table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                	<td>编号</td>
                                	<td>产品编号</td>
									<td>产品名称</td>
									<td>用途类型</td>
									<td>I级分类</td>
									<td>II级分类</td>
									<td>III级分类</td>
									<td>产品经理</td>
									<td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                            	<tr th:each="file:${khfd}">
                                	<td th:text="${file.id}"></td>
									<td th:text="${file.product_id}"></td>
									<td th:text="${file.product_name}"></td>
									<td th:if="${file.type=='Y001-1'}">商品</td>
									<td th:if="${file.type=='Y001-2'}">物料</td>
									<td th:text=${file.first_kind_name}></td>
									<td th:text=${file.second_kind_name}></td>
									<td th:text=${file.third_kind_name}></td>
									<td th:if="${file.responsible_person=='0'}"></td>
									<td th:if="${file.responsible_person==null}"></td>
									<td>
										<button type="button" class="btn btn-info" id="cphf">产品恢复</button>
									</td>
								</tr>
                            </tbody>
                        </table>
					</div>
					<div class="modal-footer">
						</div>
				</div>
			</div>
		</div>
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div style="width: 90%" class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h5>产品设计<small>产品档案管理  --> 产品档案永久删除</small></h5>
					</div>
					<div class="modal-body">
						<table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                	<td>编号</td>
                                	<td>产品编号</td>
									<td>产品名称</td>
									<td>用途类型</td>
									<td>I级分类</td>
									<td>II级分类</td>
									<td>III级分类</td>
									<td>产品经理</td>
									<td>操作</td>
                                </tr>
                            </thead>
                            <tbody>
                            	<tr th:each="file:${yjsc}">
                                	<td th:text="${file.id}"></td>
									<td th:text="${file.product_id}"></td>
									<td th:text="${file.product_name}"></td>
									<td th:if="${file.type=='Y001-1'}">商品</td>
									<td th:if="${file.type=='Y001-2'}">物料</td>
									<td th:text=${file.first_kind_name}></td>
									<td th:text=${file.second_kind_name}></td>
									<td th:text=${file.third_kind_name}></td>
									<td th:if="${file.responsible_person=='0'}"></td>
									<td th:if="${file.responsible_person==null}"></td>
									<td>
										<button type="button" class="btn btn-info" id="yjsc">永久删除</button>
									</td>
								</tr>
                            </tbody>
                        </table>
					</div>
					<div class="modal-footer">
						</div>
				</div>
			</div>
		</div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script>
        $(document).ready(function(){
        	$(".dataTables-example").dataTable();
        	var oTable=$("#editable").dataTable();
        	oTable.$("td").editable("../example_ajax.php",{
        		"callback":function(sValue,y){
        			var aPos=oTable.fnGetPosition(this);
        			oTable.fnUpdate(sValue,aPos[0],aPos[1])},
        		"submitdata":function(value,settings){
        			return{"row_id":this.parentNode.getAttribute("id"),"column":oTable.fnGetPosition(this)[2]}},"width":"90%","height":"100%"})
        });
        $(".sk").click(function(){
        	var id=$(this).parent().parent().children(0).html();
        	swal({title:"您确定要删除这条信息吗?",text:"请谨慎操作！",type:"warning",showCancelButton:true,confirmButtonColor:"#DD6B55",confirmButtonText:"是的，我要删除！",cancelButtonText:"让我再考虑一下…",closeOnConfirm:false,closeOnCancel:false},
    				function(isConfirm){
        				if(isConfirm){
        					$.post("cpdascglsc",{"id":id},back,"text")
        					function back(a){
        		    			if(a=="删除成功"){
        		    				swal({title:"删除成功！",text:"您已经删除了这条信息！",type:"success"},
										function(){	window.location="cpdascgl"})
        		    			}
        		    			else{
        		    				swal({title:"删除失败！",text:"温馨提示：您没有删除成功！",type:"error"},
    										function(){	window.location="cpdascgl"})
        		    			}
        		    		 }
    					}else{
    						swal("已取消","您取消了删除操作！","error")}
        				}
        	)
        	});
    	$("#cphf").click(function(){
    		var id=$(this).parent().parent().children(0).html();
    		swal({title:"您确定要恢复此产品?",text:"请谨慎操作！",type:"warning",showCancelButton:true,confirmButtonColor:"#DD6B55",confirmButtonText:"是的，我要恢复！",cancelButtonText:"让我再考虑一下…",closeOnConfirm:false,closeOnCancel:false},
    				function(isConfirm){
        				if(isConfirm){
        					$.post("cpdaschf?id="+id,back,"text")
        		    		function back(a){
        		    			if(a=="恢复成功"){
        		    				swal({title:"恢复成功！",text:"您已经恢复了此产品！",type:"success"},
        									function(){	window.location="cpdascgl"})
        		    			}else{
        		    				swal({title:"恢复失败！",text:"恢复此产品信息失败，如需要请重新恢复 ！",type:"error"},
        									function(){	window.location="cpdascgl"})
        		    			}
        		    	 	}
        				}else{
        					swal({title:"取消恢复！",text:"您已经取消了恢复此产品信息！",type:"error"},
									function(){	window.location="cpdascgl"})
        				}
        				}) 
    		
    	})
    	$("#yjsc").click(function(){
    		var id=$(this).parent().parent().children(0).html();
    		var product_id=$(this).parents("tr").children("td:eq(1)").html();
    		alert(product_id);
    		swal({title:"您确定要永久删除此产品?",text:"永久删除后将无法恢复，请谨慎操作！",type:"warning",showCancelButton:true,confirmButtonColor:"#DD6B55",confirmButtonText:"是的，我要恢复！",cancelButtonText:"让我再考虑一下…",closeOnConfirm:false,closeOnCancel:false},
    				function(isConfirm){
        				if(isConfirm){
        					$.post("cpdayjsc?id="+id+"&product_id="+product_id,back,"text")
        		    		function back(a){
        		    			if(a=="删除成功"){
        		    				swal({title:"删除成功！",text:"您已经永久删除了此产品信息！",type:"success"},
        									function(){	window.location="cpdascgl"})
        		    			}else{
        		    				swal({title:"删除失败！",text:"删除此产品信息失败，如需要请重新删除 ！",type:"error"},
        									function(){	window.location="cpdascgl"})
        		    			}
        		    	 	}
        				}else{
        					swal({title:"取消删除！",text:"您已经取消了删除此产品信息！",type:"error"},
									function(){	window.location="cpdascgl"})
        				}
        				}) 
    		
    	})
    	
    	
           function fnClickAddRow(){
        	   $("#editable").dataTable().fnAddData(["Custom row","New row","New row","New row","New row"])};
    </script>
</body>

</html>
