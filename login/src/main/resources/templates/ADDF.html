<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body class="childrenBody">
<form class="layui-form">
	
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">产品名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="不可选中" disabled="disabled">
			</div>
		</div>
		
		<div class="magb15 layui-col-md2 layui-col-xs12"></div>
		
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">制造商</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="不可选中" disabled="disabled">
			</div>
		</div>
	</div>	<br />
	
	<div class="layui-row">
		<div class="magb15 layui-col-md7 layui-col-xs12">
			<label class="layui-form-label" style="font-size: 18px;">设计人</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md5 layui-col-xs12"></div>
	</div>	<br /><br />
	
		<table class="table">
			<tr>
				<td>产品编号</td>
				<td>产品名称</td>
				<td>用途类型</td>
				<td>I级分类</td>
				<td>II级分类</td>
				<td>III级分类</td>
				<td>产品经理</td>
				<td>审核</td>
			</tr>
		</table>		<br /><br />
	
	<div class="layui-row">
		<div class="magb15 layui-col-md7 layui-col-xs12">
			<label class="layui-form-label" style="font-size: 18px;">登记人</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md2 layui-col-xs12"></div>
		
		<div class="magb15 layui-col-md1 layui-col-xs12">
			<span>登记时间：</span>			
		</div>
		
		<div id="datetime" class="magb15 layui-col-md2 layui-col-xs12">
		    <script>
		        setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 1000);
		    </script>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-md10 layui-col-xs12">
		<label class="layui-form-label" style="font-size: 17px;">设计要求</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入信息" class="layui-textarea userDesc"></textarea>
		</div>
	</div>	<br />
	
	<div class="layui-row">
		<div class="magb15 layui-col-md1 layui-col-xs12"></div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
		</div>
	</div>
	


	<!--操作-->
	<script type="text/html" id="userListBar">
		<input type="radio"/>
	</script>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/page/ADDF.js}"></script>
</body>
</html>
