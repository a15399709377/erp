<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>产品档案登记</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:85%;">
	<div style="width: 100%;height: 30px;background:#93D1FF;">
		<label class="layui-form-label" style="font-size: 22px;">主信息</label>
	</div><br />
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">产品名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">制造商</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">I级分类</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" lay-filter="userStatus">
					<option value="0">正常使用</option>
					<option value="1">值数</option>
				</select>
			</div>
		</div>
		
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">II级分类</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" lay-filter="userStatus">
					<option value="0">正常使用</option>
					<option value="1">值数</option>
				</select>
			</div>
		</div>
		
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">III级分类</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" lay-filter="userStatus">
					<option value="0">正常使用</option>
					<option value="1">值数</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md3 layui-col-xs12">
			<label class="layui-form-label">产品简称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md5 layui-col-xs12">
			<label class="layui-form-label">用途类型</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" lay-filter="userStatus">
					<option value="0">正常使用</option>
					<option value="1">值数</option>
				</select>
			</div>
		</div>
		
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">档次级别</label>
			<div class="layui-input-block">
				<select name="userStatus" class="userStatus" lay-filter="userStatus">
					<option value="0">正常使用</option>
					<option value="1">值数</option>
				</select>
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">计量单位</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">计量值</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label" style="font-size: 12px;">市场单位(元)</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label" style="font-size: 12px;">计划成本单价</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
	</div>
	
	<div style="width: 100%;height: 30px;background:#93D1FF;">
		<label class="layui-form-label" style="font-size: 20px;">辅助信息</label>
	</div><br />
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label">保修期</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label" style="font-size: 12px;">替代品名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label" style="font-size: 12px;">替代品编号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<label class="layui-form-label" style="font-size: 12px;">生命周期(年)</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
	</div>
	
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">单位</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
		
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">产品经理</label>
			<div class="layui-input-block">
				<select name="userGrade" class="userGrade" lay-filter="userGrade">
					<option value="0">正常使用</option>
					<option value="1">值数</option>
				</select>
			</div>
		</div>
		
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">登记人</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" placeholder="请输入数值">
			</div>
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">供应商集合</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入信息" class="layui-textarea userDesc"></textarea>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">产品描述</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入信息" class="layui-textarea userDesc"></textarea>
		</div>
	</div>
	
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="magb15 layui-col-md1 layui-col-xs12">
		</div>
		
		<div class="magb15 layui-col-md6 layui-col-xs12">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
		</div>
		
		<div class="magb15 layui-col-md1 layui-col-xs12">
			<label class="layui-form-label" style="margin-top: -10px;">建档时间：</label>
		</div>
		
		<div id="datetime" class="magb15 layui-col-md4 layui-col-xs12">
		    <script>
		        setInterval("document.getElementById('datetime').innerHTML=new Date().toLocaleString();", 1000);
		    </script>
		</div>
	</div>
	
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/userAdd.js}"></script>
</body>
</html>
