<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>生产计划登记</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- 引入样式 -->
<link rel="stylesheet"
	href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->

</head>
<style>
.el-row {
	margin-bottom: 20px;
	&:
	last-child
	{
	margin-bottom
	:
	0;
}

}
.el-col {
	border-radius: 4px;
}

.bg-purple-dark {
	background: #99a9bf;
}

.bg-purple {
	background: #d3dce6;
}

.bg-purple-light {
	background: #e5e9f2;
}

.grid-content {
	border-radius: 4px;
	min-height: 36px;
}

.row-bg {
	padding: 10px 0;
	background-color: #f9fafc;
}

.input-class {
	width: 150px;
	height: 30px;
}
 .el-table .warning-row {
    background: oldlace;
  }

  .el-table .success-row {
    background: #f0f9eb;
  }
  
  .transition-box {
    margin-bottom: 10px;
    width: 200px;
    height: 100px;
    border-radius: 4px;
    background-color: #409EFF;
    text-align: center;
    color: #fff;
    padding: 40px 20px;
    box-sizing: border-box;
    margin-right: 20px;
  }
</style>
<body >

	<div id="app"  class="container" style="padding: 25px;">

		<el-row> <el-col :span="24"> <span
			class="text-center" style="font-size: 20px;">生产计划单</span> </el-col> </el-row>
		<el-row> <el-col :span="12"> 登记人：<el-input
			th:value="${username}" :disabled="true" placeholder="请输入内容"
			class="input-class"></el-input> </el-col> <el-col :span="12"> 登记时间:<el-date-picker
			:disabled="true" v-model="value1" type="date" class="input-class"> </el-date-picker> </el-col>
		</el-row>
<el-row >
<el-col :span="5" :offset="21">
<el-button @click="drawer = true" type="success"
			style="margin-left: 16px;" round>添加产品</el-button>
</el-col>
</el-row>
		<el-row> <el-col :span="24">   <el-table
   
    :data="list" border
   
    style="width: 100%" :row-class-name="tableRowClassName">
			<el-table-column
			
			prop="product_name" label="产品名称" width="180"> </el-table-column> <el-table-column
			prop="product_id" label="产品编号" width="180"> </el-table-column> 
			<el-table-column
			prop="product_describe" label="描述"> </el-table-column>
			<el-table-column label="数量">
			<template v-slot="scope">
			<div class="block">
    <el-slider v-model="scope.row.amount" :max="100"></el-slider>
  </div>
			
			</template> 
			</el-table-column> 
			<el-table-column
			prop="amount_unit" label="单位"> </el-table-column> 
			<el-table-column
			prop="real_cost_price" label="单价(￥)"> </el-table-column>
			<el-table-column label="小计(￥)">
			<template v-slot="scope">
			 <el-input class="input" v-model="scope.row.amount*scope.row.real_cost_price" ></el-input>
			</template>
			 </el-table-column> 
			
			<el-table-column lable="操作">
			<template v-slot="scope">
			 <el-button  :plain="true" @click="open(scope.row.id)" type="danger" icon="el-icon-delete" circle></el-button>
			 <el-button  :plain="true" @click="queding(scope.row)" type="success" icon="el-icon-check" circle></el-button>
			</template>
			</el-table-column>  
			</el-table> 
			</el-col>
			 </el-row>
		

		<el-drawer title="请选择商品" :visible.sync="drawer" size="80%">
		<el-row>
		<el-col :span="24">
		<el-table
    :data="chlist"
    style="width: 100%"
    :row-class-name="tableRowClassName">
    <el-table-column
      prop="product_id"
      label="产品编号"
      width="180">
    </el-table-column>
    <el-table-column
      prop="product_name"
      label="产品名称"
      width="180">
    </el-table-column>
    <el-table-column
      label="用途类型">
      商品
    </el-table-column>
     <el-table-column
      prop="amount_unit"
      label="单位"
      width="180">
    </el-table-column>
     <el-table-column
      prop="real_cost_price"
      label="单价"
      width="180">
    </el-table-column>
     <el-table-column
     
      label="生产"
      width="180">
      <template v-slot="scope">
      <el-button type="success" icon="el-icon-check"  @click="open1(),sc(scope.row.id)" circle></el-button>
      </template>
    </el-table-column>
  </el-table>
		</el-col>				
		</el-row>
		</el-drawer>
	</div>

</body>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/axios.min.js"></script>
<script type="text/javascript" src="js/qs.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script type="text/javascript">
var vm = new Vue({
	el: '#app',
	data: {
		input: '',
		id:0,
		name: '',
		keywords: '',
		list: [], //存储所有品牌对象的数据,
		chlist:[],
		search: '',
		drawer: false,
		 multipleSelection: [], 
		 show: true,
		 value1:''
		
	},
	mounted() { //初始化显示完成调用
		let that = this;
		that.getdatatime();
		this.tj();
	},
	methods:{
		handleClose(done) {
			
	      },
	      getdatatime() { //默认显示今天
				this.value1 = new Date();
			},
			tableRowClassName({row, rowIndex}) {
		        if (rowIndex === 1) {
		          return 'warning-row';
		        } else if (rowIndex === 3) {
		          return 'success-row';
		        }
		        return '';
		      },toggleSelection(rows) {
		          if (rows) {
		              rows.forEach(row => {
		                this.$refs.multipleTable.toggleRowSelection(row);
		              });
		            } else {
		              this.$refs.multipleTable.clearSelection();
		            }
		          },
		          handleSelectionChange(val) {
		            this.multipleSelection = val;
		          },tj(){
		        	  axios.get("d_fileAll").then(res=>{
		        		  
		        		  this.chlist=res.data;
			    	  })
		          },open1() {
		              const h = this.$createElement;
		              this.$notify({
		                title: '标题名称',
		                message: h('i', { style: 'color: teal'}, '添加成功！')
		              });
		            },sc(id){
						
						
						for(var i=0;i<=this.chlist.length;i++){
							if(this.chlist[i]["id"]==id){
								this.chlist.splice(i,1);
							break;
							}
						}
					  axios.get("auditProductFilesXX?id="+id+"").then(res=>{
		        		  this.list.push(res.data);
			    	  })
		            },open(id){
		            	for(var i=0;i<=this.list.length;i++){
							if(this.list[i]["id"]==id){
								this.list.splice(i,1);
							break;
							}
						}
		            	this.$message({
		                    showClose: true,
		                    message: '删除成功！',
		                    type: 'success'
		                  });
		            	axios.get("auditProductFilesXX?id="+id+"").then(res=>{
			        		  this.chlist.push(res.data);
				    	})
		            },queding(row){
		            	if(row.amount==0){
	                		  this.$message({
			                      type: 'info',
			                      message: '请选择数量！操作已取消。'
			                    });
	                	  }else{
		            	this.$confirm('确定选择生产此商品, 是否继续?', '提示', {
		                    confirmButtonText: '确定',
		                    cancelButtonText: '取消',
		                    type: 'warning',
		                    center: true
		                  }).then(() => {
		                	  
		                    for(var i=0;i<=this.list.length;i++){
								if(this.list[i]["id"]==row.id){
									this.list.splice(i,1);
								break;
								}							
		                    }
		                    axios.get("addProductionPlan?id="+row.id+"&amount="+row.amount+"").then(res=>{
				        		  if(res.data>0){
				        			  this.$message({
					                      type: 'success',
					                      message: '增加成功!,请审批！'
					                    });	
				        		  }
					    	})
		                  }).catch(() => {
		                    this.$message({
		                      type: 'info',
		                      message: '已取消'
		                    });
		                  });
		            }
		            	}
		          
		        
	}				
})
</script>
</html>
