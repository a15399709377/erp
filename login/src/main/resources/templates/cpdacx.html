<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>H+ 后台主题UI框架 - 数据表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">
<link rel="stylesheet"href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="js/vue-2.4.0.js"></script>
		<script src="js/axios.min.js"></script>
		<script src="js/qs.min.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>产品设计 <small>产品档案管理  -->产品档案查询</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <button class="btn  btn-outline" type="button" name="refresh" title="刷新">
                            	<i class="glyphicon glyphicon-repeat"></i>
                            </button>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>产品编号</th>
									<th>产品名称</th>
									<th>档次级别</th>
									<th>I级分类</th>
									<th>II级分类</th>
									<th>III级分类</th>
									<th>用途类型</th>
									<th>审核状态</th>
									<th>详情</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="file:${pageInfo}">
									<td th:text="${file.product_id}"></td>
									<td th:text="${file.product_name}"></td>
									<td th:if="${file.product_class=='D001-1'}">高档</td>
									<td th:if="${file.product_class=='D001-2'}">中档</td>
									<td th:if="${file.product_class=='D001-3'}">低档</td>
									<td th:text=${file.first_kind_name}></td>
									<td th:text=${file.second_kind_name}></td>
									<td th:text=${file.third_kind_name}></td>
									<td th:if="${file.type=='Y001-1'}">商品</td>
									<td th:if="${file.type=='Y001-2'}">物料</td>
									<td th:if="${file.check_tag=='S001-1'}">审核通过</td>
									<td th:if="${file.check_tag=='S001-0' or file.check_tag=='S001-2'}">等待审核</td>
									<td>
									  <button type="button" class="btn btn-info sk"data-toggle="modal" data-target="#myModal">详情</button>
										<el-button @click="drawer = true" type="primary" style="margin-left: 16px;">
										  点我打开
										</el-button>
									</td>
								</tr>
                                <el-drawer
								  title="我是标题"
								  :visible.sync="drawer"
								  :with-header="false">
								  <span>我来啦!</span>
								</el-drawer>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
     
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.5"></script>
    <script src="js/plugins/jeditable/jquery.jeditable.js"></script>
    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script>
        $(document).ready(function(){$(".dataTables-example").dataTable();var oTable=$("#editable").dataTable();oTable.$("td").editable("../example_ajax.php",{"callback":function(sValue,y){var aPos=oTable.fnGetPosition(this);oTable.fnUpdate(sValue,aPos[0],aPos[1])},"submitdata":function(value,settings){return{"row_id":this.parentNode.getAttribute("id"),"column":oTable.fnGetPosition(this)[2]}},"width":"90%","height":"100%"})});function fnClickAddRow(){$("#editable").dataTable().fnAddData(["Custom row","New row","New row","New row","New row"])};
    </script>
   

<script>
  export default {
    data() {
      return {
        drawer: false,
      };
    }
  };
</script>
</body>

</html>
