<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>产品档案登记审核</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<table class="table">
			<tr>
				<td>产品编号</td>
				<td>产品名称</td>
				<td>用途类型</td>
				<td>I级分类</td>
				<td>II级分类</td>
				<td>III级分类</td>
				<td>产品经理</td>
				<td>审核</td>
			</tr>
			<tr th:each="file:${list}">
				<td style="display: none;" th:text="${file.id}"></td>
				<td th:text="${file.product_id}"></td>
				<td th:text="${file.product_name}"></td>
				<td th:if="${file.type=='Y001-1'}">商品</td>
				<td th:if="${file.type=='Y001-2'}">物料</td>
				<td th:text=${file.first_kind_name}></td>
				<td th:text=${file.second_kind_name}></td>
				<td th:text=${file.third_kind_name}></td>
				<td th:if="${file.responsible_person=='0'}"></td>
				<td th:if="${file.responsible_person==null}"></td>
				<td><button type="button" class="btn btn-info sk"
						data-toggle="modal" data-target="#myModal">审核</button></td>
			</tr>
		</table>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel">
			<div style="width: 100%" class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
						<form class="layui-form" style="width: 85%;" id="file">
							<div style="width: 100%; height: 30px; background: #93D1FF;">
								<label class="layui-form-label" style="font-size: 22px;">主信息</label>
							</div>
							<br />

							<div class="layui-row">
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">产品名称</label>
									<div class="layui-input-block">
										<input type="text" name="product_name"
											class="layui-input userName" lay-verify="required"
											placeholder="请输入数值">
									</div>
								</div>

								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">制造商</label>
									<div class="layui-input-block">
										<input type="text" name="factory_name"
											class="layui-input userName" placeholder="请输入数值">
									</div>
								</div>
							</div>

							<div class="layui-row">
								<div class="magb15 layui-col-md4 layui-col-xs12">
									<label class="layui-form-label">I级分类</label>
									<div class="layui-input-block">
										<select name="first_kind_id" class="userStatus"
											lay-filter="userStatus" th:each="no1:${first_kind}">
											<option th:value="${no1.id}" th:text="${no1.kind_name}"></option>
										</select>
									</div>
								</div>

								<div class="magb15 layui-col-md4 layui-col-xs12">
									<label class="layui-form-label">II级分类</label>
									<div class="layui-input-block">
										<select name="second_kind_id" class="userStatus"
											lay-filter="userStatus" th:each="no2:${second_kind}">
											<option th:value="${no2.id}" th:text="${no2.kind_name}"></option>
										</select>
									</div>
								</div>

								<div class="magb15 layui-col-md4 layui-col-xs12">
									<label class="layui-form-label">III级分类</label>
									<div class="layui-input-block">
										<select name="third_kind_id" class="userStatus"
											lay-filter="userStatus" th:each="no3:${third_kind}">
											<option th:value="${no3.id}" th:text="${no3.kind_name}"></option>
										</select>
									</div>
								</div>
							</div>

							<div class="layui-row">
								<div class="magb15 layui-col-md3 layui-col-xs12">
									<label class="layui-form-label">产品简称</label>
									<div class="layui-input-block">
										<input type="text" name="product_nick"
											class="layui-input userName" placeholder="请输入数值">
									</div>
								</div>

								<div class="magb15 layui-col-md5 layui-col-xs12">
									<label class="layui-form-label">用途类型</label>
									<div class="layui-input-block">
										<select name="type" class="userStatus" lay-filter="userStatus">
											<option value="Y001-1">商品</option>
											<option value="Y001-2">物料</option>
										</select>
									</div>
								</div>

								<div class="magb15 layui-col-md4 layui-col-xs12">
									<label class="layui-form-label">档次级别</label>
									<div class="layui-input-block">
										<select name="product_class" class="userStatus"
											lay-filter="userStatus">
											<option value="D001-1">高档</option>
											<option value="D001-2">中档</option>
											<option value="D001-3">低档</option>
										</select>
									</div>
								</div>
							</div>

							<div class="layui-row">
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">计量单位</label>
									<div class="layui-input-block">
										<input type="text" name="personal_unit"
											class="layui-input userName" placeholder="请输入数值">
									</div>
								</div>

								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">计量值</label>
									<div class="layui-input-block">
										<input type="text" name="personal_value"
											class="layui-input userName" placeholder="请输入数值">
									</div>
								</div>
							</div>

							<div class="layui-row">
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label" style="font-size: 12px;">市场单位(元)</label>
									<div class="layui-input-block">
										<input type="text" name="list_price"
											class="layui-input userName" lay-verify="required"
											placeholder="请输入数值">
									</div>
								</div>

								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label" style="font-size: 12px;">计划成本单价</label>
									<div class="layui-input-block">
										<input type="text" name="cost_price"
											class="layui-input userName" lay-verify="required"
											placeholder="请输入数值">
									</div>
								</div>
							</div>

							<div style="width: 100%; height: 30px; background: #93D1FF;">
								<label class="layui-form-label" style="font-size: 20px;">辅助信息</label>
							</div>
							<br />

							<div class="layui-row">
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label">保修期</label>
									<div class="layui-input-block">
										<input type="text" name="warranty"
											class="layui-input userName" placeholder="请输入数值">
									</div>
								</div>

								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label" style="font-size: 12px;">替代品名称</label>
									<div class="layui-input-block">
										<input type="text" name="twin_name"
											class="layui-input userName" placeholder="请输入数值">
									</div>
								</div>
							</div>

							<div class="layui-row">
								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label" style="font-size: 12px;">替代品编号</label>
									<div class="layui-input-block">
										<input type="text" name="twin_id" class="layui-input userName"
											placeholder="请输入数值">
									</div>
								</div>

								<div class="magb15 layui-col-md6 layui-col-xs12">
									<label class="layui-form-label" style="font-size: 12px;">生命周期(年)</label>
									<div class="layui-input-block">
										<input type="text" name="lifecycle"
											class="layui-input userName" placeholder="请输入数值">
									</div>
								</div>
							</div>
							<div class="layui-row">
								<div class="magb15 layui-col-md4 layui-col-xs12">
									<label class="layui-form-label">单位</label>
									<div class="layui-input-block">
										<input type="text" name="amount_unit"
											class="layui-input userName" placeholder="请输入数值">
									</div>
								</div>

								<div class="magb15 layui-col-md4 layui-col-xs12">
									<label class="layui-form-label">产品经理</label>
									<div class="layui-input-block">
										<select name="responsible_person" class="userGrade">
											<option value="0">正常使用</option>
											<option value="1">值数</option>
										</select>
									</div>
								</div>

								<div class="magb15 layui-col-md4 layui-col-xs12">
									<label class="layui-form-label">登记人</label>
									<div class="layui-input-block">
										<input type="text" class="layui-input userName"
											th:value="${username}" lay-verify="required"
											placeholder="请输入数值">
									</div>
								</div>
							</div>

							<div class="layui-form-item layui-row layui-col-xs12">
								<label class="layui-form-label">供应商集合</label>
								<div class="layui-input-block">
									<textarea name="provider_group" placeholder="请输入信息"
										class="layui-textarea userDesc"></textarea>
								</div>
							</div>

							<div class="layui-form-item layui-row layui-col-xs12">
								<label class="layui-form-label">产品描述</label>
								<div class="layui-input-block">
									<textarea placeholder="请输入信息" name="product_describe"
										class="layui-textarea userDesc"></textarea>
								</div>
							</div>

							<div class="layui-form-item layui-row layui-col-xs12">
								<div class="magb15 layui-col-md1 layui-col-xs12"></div>



								<div class="magb15 layui-col-md1 layui-col-xs12">
									<label class="layui-form-label" style="margin-top: -10px;">建档时间：</label>
								</div>

								<div id="datetime" class="magb15 layui-col-md4 layui-col-xs12">
									<script>
										setInterval(
												"document.getElementById('datetime').innerHTML=new Date().toLocaleString();",
												1000);
									</script>
								</div>
							</div>

						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="tg">复核通过</button>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-2.2.3.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/layui/userAdd.js}"></script>
<script type="text/javascript">
$(function(){
	$(".sk").click(function(){
		var id=$(this).parent().parent().children(0).html();
		alert(id);
		$.post("auditProductFilesXX",{"id":id},back,"Json")
		function back(a){

			 $("[name='type'] option").each( function () {
			    if($(this).val()==a["type"]){
			    $(this).attr("selected","selected");        
			}                                 
		
		})
	}})
})
</script>
</html>
